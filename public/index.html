<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathaniel's Website</title>
    <style>
        body {
            background-image: url('images/mountain.jpg'); /* Ensure this path is correct */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            color: white; /* Change text color for better visibility */
            font-family: Arial, sans-serif; /* Set a font family */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Ensure the body takes full height */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }
    </style>
</head>
<body>
    <h1>Nathaniel's Website</h1>
    <p>Welcome to my website!</p>

    <h2>Skier Game</h2>
    
    <!-- "Play Game" Button -->
    <button id="playGame">Play Game</button>

    <!-- Canvas for the game -->
    <canvas id="skiGame" width="800" height="400" style="border:1px solid black;"></canvas>
    
    <!-- "Restart Game" Button -->
    <button id="restartGame" style="display: none;">Restart Game</button>

    <!-- Link to external JS file -->
    <script src="skiGame.js"></script>
</body>
</html>
